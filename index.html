<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
      <div>
        <header>
            My Todos
        </header>
      </div>
    <div class="wrapper">
        
        <div id="container">
            
            <div id="todoResult">
                
                <p id="emptyTask" ></p>
            </div>

        </div>
        
        <div class="container">
            
            <form >
                 <div class="input1">
                    <input type="text" id="text" required placeholder="Task Name"> 
                 </div>
                 <div class="input2">
                    <input type="text" id="description" required placeholder="Description"> 
                 </div>
               
                <div class="button">
                    <button id="addBtn" type="submit">add</button>
                    <button class="cancelBtn">cancel</button>
                </div>
            </form>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
